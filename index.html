<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>calculate</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" disabled>

      <div class="buttons">
        <button class="operation" onclick="clearDisplay()">C</button>
        <button class="operation" onclick="deleteLast()">โซ</button>
        <button class="operation" onclick="appendValue('%')">%</button>
        <button class="operation" onclick="appendValue('/')">รท</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operation" onclick="appendValue('*')">x</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operation" onclick="appendValue('-')">-</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operation" onclick="appendValue('+')">+</button>

        <button class="zero" onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="equals" onclick="calculate()">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
